trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformCLI@0
  inputs:
    command: 'init'
    allowTelemetryCollection: true

- task: TerraformCLI@0
  inputs:
    command: 'plan'
    environmentServiceName: 'Azure for Students (73634b88-8d1c-4846-b885-2c5f8a3d2946)'
    allowTelemetryCollection: false

- task: TerraformCLI@0
  inputs:
    command: 'destroy'
    environmentServiceName: 'Azure for Students (73634b88-8d1c-4846-b885-2c5f8a3d2946)'
    allowTelemetryCollection: false