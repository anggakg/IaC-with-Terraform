trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@0
  inputs:
    terraformVersion: 'latest'

- task: TerraformTaskV2@2
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Azure for Students(73634b88-8d1c-4846-b885-2c5f8a3d2946)'
    backendAzureRmResourceGroupName: 'terraformstorage'
    backendAzureRmStorageAccountName: 'terraformstorageacc72'
    backendAzureRmContainerName: 'terraformstorage'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTaskV2@2
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'Azure for Students(73634b88-8d1c-4846-b885-2c5f8a3d2946)'